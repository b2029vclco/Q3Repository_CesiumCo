<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Q3 2nd Graded Exercise">
    <meta name="keywords" content="HTML Forms">
    <meta name="author" content="AL Mendoza">
    <title>Sample Form</title>
    <!-- updated external css link to show how to share it between repository -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="icon" href="../../assets/pshslogo.png" sizes="32x32" type="image/png">
    <script src="script.js" defer></script>

   <style>
    body{
        padding: 25px;
        font-family: arial;
        width: 80%;
        margin-left: 10%;
        }

        .title {
            color: #5C6AC4;
        }

        fieldset:nth-child(2) {
             margin-top: 20px;
        }

        legend {
            background: black;
            color: yellow;
            padding: 5px;
        }
        label {
             margin: 5%;
        }
    </style>
    
  </head>
  <body>
    <section>
      <h1 class="title">Sign-up Page</h1>
      <form id="dForm" action="submit" method="post" onsubmit = "confirmSubmission(event)" onreset = "confirmReset(event)">
        <fieldset>
          <legend>Your Credentials</legend><br/>
          <label> StudentID: 
            <input type="number" name="number" id="number" required onblur = "missingInformation(this)"/>
          </label><br/><br/>

          <label> Full Name: 
            <input type="text" name="uname" id="uname" required onblur = "missingInformation(this)" />
          </label><br/><br/>

          <label> Date Of Birth :
            <input type="date" name="dob" id="dob" required onblur = "missingInformation(this)" />
          </label><br/><br/>   

          <label> Email Address :
            <input type="email" name="email" id="email" required onblur = "missingInformation(this)" />
          </label><br/><br/>

          <label> Mobile Phone: 
            <input type="text" name="phone" id="phone" required onblur = "missingInformation(this)" />
          </label><br/><br/>

          <label> Grade Level: 
            <select name="Grade" id="Grade" required onblur = "missingInformation(this)">
            <option value="Grade7">Grade 7</option>
            <option value="Grade8">Grade 8</option>
            <option value="Grade9">Grade 9</option>
            <option value="Grade10">Grade 10</option>
            <option value="Grade11">Grade 11</option> 
            <option value="Grade12">Grade 12</option>
          </label><br/><br/>


          <label> Intern/Extern :
            <input type="radio" name="yes" value="Intern" required onblur = "missingInformation(this)" /> Intern
            <input type="radio" name="yes" value="Extern" required onblur = "missingInformation(this)" /> Extern
          </label><br/><br/>

          <label> Preferred Organization/Club: 
            <select name="Preferred" id="Preferred" required onblur = "missingInformation(this)">
            <option value="Tomorrow">Tomorrow</option>
            <option value="Bahaghari">Bahaghari</option>
            <option value="Alianti">Alianti</option>
            <option value="Volant">Volant</option>
            <option value="MUN">MUN</option> 
            <option value="Labuyo">Labuyo</option>
            <option value="The Science Scholar">The Science Scholar</option>
            <option value="Lagablab">Lagablab</option>
            <option value="Math Club">Math Club</option>
            <option value="Invictus">Invictus</option>
            </select>             
          </label><br/><br/>

          <label> Why do you want to join : 
            <textarea name="about" id="about" required onblur = "missingInformation(this)"></textarea>
          </label><br/><br/>
          
          
        </fieldset>
        <fieldset>
          <legend>Action Buttons</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value=" Clear " />
        </fieldset> 
      </form>
    </section>
    <script>
        function confirmSubmission(event){
    const userConfirmed = confirm("Are you sure you want to submit this form?");
    
    if (!userConfirmed) {
        event.preventDefault();
        alert("Form submission cancelled.");
    }
    } 



    function confirmReset(event) {
    const userConfirmed = confirm("Are you sure you want to reset all the information? ");
    
    if (!userConfirmed) {
        event.preventDefault();
        alert("Form submission cancelled.");
    }
    } 


    function missingInformation1(elem) {
        elem.style.background = "red";
    }


    function focus1() {
        document.getElementById("number").style.background = "blue";
    }
    function focus2(){
        document.getElementById("uname").style.background = "blue";
    }
    function missingInformation3(){
        document.getElementById("birthday").style.background = "blue";
    }
    function missingInformation4(){
        document.getElementById("email").style.background = "blue";
    }
    function missingInformation5(){
        document.getElementById("phone").style.background = "blue";
    }
    function missingInformation6(){
        document.getElementById("i/e").style.background = "blue";
    }
    function missingInformation7(){
        document.getElementById("about").style.background = "blue";
    }
    </script>

  </body>
</html>
